<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Ingresar Estudiante</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      a:hover {
        color: #3c40c6 !important;
      }
      span {
        color: #f53b57;
      }
      .btn-primary {
        background-color: #575fcf;
        border: #575fcf;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3"></div>
      <div class="justify-content-md-center row">
        <div class="col col-lg-6">
          <h2>Ingresar Estudiante</h2>
          <form
            th:action="@{/insertar}"
            th:object="${estudiante}"
            method="POST"
          >
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" th:field="*{nombre}" />
            <span th:errors="*{nombre}"></span><br />

            <label for="apellido">Apellido:</label>
            <input class="form-control" type="text" th:field="*{apellido}" />
            <span th:errors="*{apellido}"></span><br />

            <label for="nombre">Carnet:</label>
            <input class="form-control" type="text" th:field="*{carnet}" />
            <span th:errors="*{carnet}"></span><br />

            <label for="nombre">Carrera:</label>
            <input class="form-control" type="text" th:field="*{carrera}" />
            <span th:errors="*{carrera}"></span><br />

            <button class="btn btn-primary btn-block" type="submit">
              Ingresar Estudiante
            </button>
          </form>
          <a class="btn btn-block" href="/listado">Ver Estudiantes</a>
          
          <h2>Editar un Estudiante</h2>
          <form th:action="@{/editarEstudiante}" method="post">
          		<label>Ingresar codigo de estudiante a editar: </label>
          		<input class="form-control" type="number" name="codigo" />
          		<button class="btn btn-success" type="submit">Editar</button>
          </form>
          
          <h2>Borrar un Estudiante</h2>
          <form th:action="@{/borrarEstudiante}" method="post">
          		<label>Ingresar codigo de estudiante a borrar: </label>
          		<input class="form-control" type="number" name="codigo" />
          		<button class="btn btn-danger" type="submit">Borrar</button>
          </form>
        </div>
      </div>
    </div>

    <!--BOOTSTRAP-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
